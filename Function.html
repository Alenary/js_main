    sumArguments = 0; // инициализация переменной
    for (i = 0; i < arguments.length; i++) {
    sumArguments = sumArguments + arguments[i];
    } // подсчет суммы при помощи псевдомассива аргументов https://learn.javascript.ru/arguments-pseudoarray

}
